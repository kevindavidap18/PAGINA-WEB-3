<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conctactanos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
  <h1>Conctactanos</h1>
</header>

<div class="container">
  <form id="contact-form" >
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="message">Mensaje:</label>
      <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
    </div>
    <div class="form-group">
      <label for="select">Motivo de Contacto:</label>
      <select class="form-control" id="select" name="select" required>
        <option value="">Seleccionar</option>
        <option value="consulta">Consulta</option>
        <option value="soporte">Soporte</option>
        <option value="comentarios">Comentarios</option>
      </select>
    </div>
 
    <div class="form-group">
      <label>Género:</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
        <label class="form-check-label" for="male">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
        <label class="form-check-label" for="female">
          Femenino
        </label>
      </div> <br>
        <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="subscribe" name="subscribe">
      <label class="form-check-label" for="subscribe">Suscribirse a nuestro boletín</label>
    </div>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>

<footer>
  <p>© 2024 Formulario de Contacto. Todos los derechos reservados.</p>
</footer>

</body>
</html>
